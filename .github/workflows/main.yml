name: CI

on:
  push:
    branches: [ version/v2 ]
  pull_request:
    branches: [ version/v2 ]
  workflow_dispatch:

jobs:
  tests_linux:
    strategy:
      fail-fast: false
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: make install
      - name: Run tests
        run: make test
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v3